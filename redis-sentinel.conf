# Redis Sentinel Configuration for Tournament High Availability

# Basic Configuration
port 26379
sentinel announce-ip 127.0.0.1
sentinel announce-port 26379

# Master Configuration
sentinel monitor astratrade-master redis-master 6379 2
sentinel auth-pass astratrade-master astratrade_redis_2024
sentinel down-after-milliseconds astratrade-master 5000
sentinel parallel-syncs astratrade-master 1
sentinel failover-timeout astratrade-master 10000

# Notification Scripts
# sentinel notification-script astratrade-master /opt/scripts/redis-notify.sh
# sentinel client-reconfig-script astratrade-master /opt/scripts/redis-reconfig.sh

# Logging
logfile /var/log/redis/redis-sentinel.log
loglevel notice

# Security
requirepass astratrade_redis_2024

# Performance
sentinel deny-scripts-reconfig yes