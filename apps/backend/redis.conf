# Redis configuration for AstraTrade Event Bus Infrastructure
# Optimized for production deployment with Redis Streams

# Network and connection settings
bind 0.0.0.0
port 6379
timeout 0
tcp-backlog 511
tcp-keepalive 300

# Memory settings for high-throughput event processing
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence settings optimized for event durability
save 900 1
save 300 10
save 60 10000

# AOF configuration for event durability
appendonly yes
appendfilename "astra-events.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 128mb

# Redis Streams settings optimized for AstraTrade
stream-node-max-bytes 8192
stream-node-max-entries 200

# Logging
loglevel notice
logfile ""

# Security (change in production)
# requirepass your-redis-password

# Client settings
tcp-backlog 511
tcp-keepalive 300

# Advanced settings optimized for event processing
hash-max-ziplist-entries 1024
hash-max-ziplist-value 128
list-max-ziplist-size -2
list-compress-depth 0
zset-max-ziplist-entries 256
zset-max-ziplist-value 128
hll-sparse-max-bytes 3000

# Performance optimizations for high-throughput
io-threads 4
io-threads-do-reads yes

# Redis Streams specific optimizations
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Client connection limits for microservices
maxclients 10000

# Disable expensive commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Enable keyspace notifications for monitoring
notify-keyspace-events "AKE"

# Slow log configuration for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 256

# AstraTrade specific settings
# Consumer group settings handled by application

# Production security settings
# protected-mode yes
# requirepass ${REDIS_PASSWORD}
# auth-user default ${REDIS_PASSWORD}