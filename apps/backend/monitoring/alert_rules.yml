# Prometheus Alert Rules for AstraTrade Performance Monitoring
groups:
  - name: astra-performance-alerts
    rules:
      # API Response Time Alerts
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time detected"
          description: "API P95 response time is {{ $value }}s, exceeding 500ms threshold"

      - alert: CriticalAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Critical API response time detected"
          description: "API P95 response time is {{ $value }}s, exceeding 1s critical threshold"

      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}, exceeding 5% threshold"

      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.10
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}, exceeding 10% critical threshold"

      # Throughput Alerts
      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 10
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Low API throughput detected"
          description: "API throughput is {{ $value }} requests/second, below 10 req/s threshold"

      # Service Availability Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute"

      # Database Performance Alerts
      - alert: SlowDatabaseQueries
        expr: pg_stat_activity_max_tx_duration{datname="astradb"} > 30
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Database has queries running for more than 30 seconds"

      - alert: DatabaseConnectionLimit
        expr: pg_stat_database_numbackends{datname="astradb"} / pg_settings_max_connections > 0.8
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database approaching connection limit"
          description: "Database is using {{ $value | humanizePercentage }} of available connections"

      # Redis Performance Alerts
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_config_maxmemory > 0.8
        for: 2m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} of maximum configured"

      - alert: RedisSlowLogEntries
        expr: increase(redis_slowlog_length[5m]) > 10
        for: 1m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "Redis slow queries detected"
          description: "Redis has {{ $value }} slow log entries in the last 5 minutes"

      # Event Bus Performance Alerts
      - alert: HighEventBusLatency
        expr: redis_stream_lag > 1000
        for: 2m
        labels:
          severity: warning
          component: event_bus
        annotations:
          summary: "High event bus latency"
          description: "Event bus lag is {{ $value }} messages, indicating processing delays"

      # Business Metrics Alerts
      - alert: TradingVolumeDropped
        expr: rate(astra_trades_total[5m]) < 1
        for: 5m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Trading volume dropped significantly"
          description: "Trading volume is {{ $value }} trades/second, below normal threshold"

      - alert: UserRegistrationsStopped
        expr: increase(astra_user_registrations_total[10m]) == 0
        for: 10m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "No new user registrations detected"
          description: "No new user registrations in the last 10 minutes"

  - name: astra-infrastructure-alerts
    rules:
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 2m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes > 0.85
        for: 2m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space detected"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.mountpoint }} of {{ $labels.instance }}"

      # Container/Pod Alerts (for Kubernetes deployment)
      - alert: ContainerCPUThrottling
        expr: rate(container_cpu_cfs_throttled_seconds_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Container CPU throttling detected"
          description: "Container {{ $labels.container }} is being CPU throttled"

      - alert: ContainerMemoryLimit
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Container approaching memory limit"
          description: "Container {{ $labels.container }} is using {{ $value | humanizePercentage }} of memory limit"

  - name: astra-sla-alerts
    rules:
      # SLA Compliance Alerts
      - alert: SLAResponseTimeViolation
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 1m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "SLA response time violation"
          description: "P99 response time {{ $value }}s violates 2s SLA"

      - alert: SLAAvailabilityViolation
        expr: avg_over_time(up[1h]) < 0.999
        for: 5m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "SLA availability violation"
          description: "Service availability {{ $value | humanizePercentage }} violates 99.9% SLA"

      - alert: SLAErrorRateViolation
        expr: rate(http_requests_total{status=~"5.."}[1h]) / rate(http_requests_total[1h]) > 0.001
        for: 5m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "SLA error rate violation"
          description: "Error rate {{ $value | humanizePercentage }} violates 0.1% SLA"