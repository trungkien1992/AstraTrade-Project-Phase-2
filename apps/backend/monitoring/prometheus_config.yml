# Prometheus Configuration for AstraTrade Performance Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AstraTrade Enhanced API Gateway
  - job_name: 'astra-gateway'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # AstraTrade Microservices
  - job_name: 'astra-trading-service'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'astra-gamification-service'
    static_configs:
      - targets: ['localhost:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'astra-social-service'
    static_configs:
      - targets: ['localhost:8003']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'astra-financial-service'
    static_configs:
      - targets: ['localhost:8004']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'astra-nft-service'
    static_configs:
      - targets: ['localhost:8005']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'astra-user-service'
    static_configs:
      - targets: ['localhost:8006']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Infrastructure Components
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 15s

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Business Metrics from Enhanced Gateway
  - job_name: 'astra-business-metrics'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/dashboard'
    scrape_interval: 30s
    params:
      format: ['prometheus']

  # Performance Testing Metrics
  - job_name: 'astra-load-testing'
    static_configs:
      - targets: ['localhost:8888']  # Load testing metrics endpoint
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

