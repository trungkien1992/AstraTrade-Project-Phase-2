# Redis Configuration for Tournament System
# Optimized for high-performance tournament operations

# Basic Configuration
bind 0.0.0.0
port 6379
protected-mode yes
requirepass astratrade_redis_2024

# Performance Optimization
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Memory Configuration
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# Use AOF for durability of tournament data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Also enable RDB for backup
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 1000
timeout 0

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Network Configuration
tcp-keepalive 300
tcp-backlog 511

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""

# Lua Configuration
lua-time-limit 5000

# Latency Monitoring
latency-monitor-threshold 100

# Pub/Sub Configuration
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Tournament-specific optimizations
# Optimize for sorted sets (leaderboards)
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Optimize for hash tables (user stats)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Enable notifications for pub/sub
notify-keyspace-events Ex

# Stream configuration for event processing
stream-node-max-bytes 4096
stream-node-max-entries 100